<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Advertisement Form Submission</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Advertisement Form</h1>
        <form action="https://formsubmit.co/a1ffa328d30a895d9912e24c1a947a2b" method="POST">
            <input type="text" name="Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <input type="text" name="Organisation" placeholder="Name of Organisation" required>
            <input type="text" name="Linked Profile" placeholder="Linked In Page of Organisation">
            <select name="State" >
                <option>Odisha</option>
                <option>west Bengal</option>
                <option>Bihar</option>
                <option>Maharashtra</option>
                <option>Kerela</option>
                <option>Gujarat</option>
                <option>Rajasthan</option>
                <option>Tamil Naidu</option>
            </select>
            <textarea name="Message" placeholder="Description of  post" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
